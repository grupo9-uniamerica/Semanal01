apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: loungegario/frontend:latest
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://localhost:8080"
          ports:
            - containerPort: 3000
